<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conservation Strategy Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#6EA06E">
  <link rel="manifest" href="manifest.json">
  <!-- iOS PWA Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Conservation Game">
  <link rel="apple-touch-icon" href="images/icon-192.png">
  
  <!-- Phaser -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  
  <!-- Styles (merged from both versions) -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      background: #ddd;
      font-family: sans-serif;
    }
    #landing-page {
      background-color: #EDE8E1;
      min-height: 100vh;
      text-align: center;
      padding: 40px;
    }
    #landing-page h2, #landing-page p {
      color: #4D341A;
    }
    #landing-page a, #landing-page button {
      font-size: 16px;
      padding: 12px 24px;
      border-radius: 5px;
      background-color: #4D341A;
      color: white;
      text-decoration: none;
      border: none;
      margin: 10px;
      cursor: pointer;
    }
    #landing-page button#startButton {
      font-size: 20px;
      padding: 15px 40px;
      background-color: #6EA06E;
    }
    #ui-container {
      width: 300px;
      margin: 10px auto;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    #game-container {
      text-align: center;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
    #terrain-wrapper {
      text-align: center;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      padding-top: 30px;
      color: #4D341A;
      font-size: 14px;
    }
    /* Mobile styles */
    @media (max-width: 768px) {
      #ui-container {
        width: 95%;
        font-size: 16px;
        padding: 8px;
      }
      #landing-page button,
      #landing-page a {
        font-size: 14px;
        padding: 10px 20px;
      }
      #landing-page h2 {
        font-size: 20px;
      }
      .decorative {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Landing Page -->
  <div id="landing-page">
    <img src="images/title_cover.png" alt="Game Title" style="max-width: 30%; height: auto; margin-bottom: 30px;" />
    <h2>Welcome to the Conservation Strategy Game!</h2>
    <br><br>
    <button id="startButton" type="button">Play Game</button>
    <br><br>
    <a href="images/Conservation_Game_UserManual.pdf" target="_blank" rel="noopener noreferrer"
       style="display: inline-block; background-color: #4D341A; color: white; padding: 12px 24px; border-radius: 5px; text-decoration: none; margin-top: 80px;">
      üìò Download User Manual
    </a>
    <button id="installAppBtn" type="button" style="display: none;">üì≤ Install App for device or offline use</button>
    <p style="font-size: 13px; color: #4D341A; margin-top: 10px;">
      <em>On iPhone/iPad, use Safari ‚Üí Share ‚Üí ‚ÄúAdd to Home Screen‚Äù to install.</em>
    </p>
    <footer>&copy; Diana Weinhold 2025, All Rights Reserved</footer>
  </div>

  <!-- Game UI -->
  <div id="game-ui" style="display: none;">
    <div id="ui-container"></div>
    <div id="terrain-wrapper">
      <img src="images/terrain.png" alt="Terrain" style="max-width: 50%; height: auto;" />
    </div>
    <div id="game-container"></div>
    <!-- Game control buttons -->
    <div id="game-controls" style="text-align: center; margin-top: 20px;">
      <button id="playAgainBtn" type="button">Play Again</button>
      <button id="exitBtn" type="button">Exit</button>
    </div>
  </div>

  <!-- Game modules -->
  <script type="module" src="UserInput.js"></script>
  <script type="module" src="grid.js"></script>
  <script type="module" src="strategy.js"></script>
  <script type="module" src="gameLogic.js"></script>
  <script type="module" src="main.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registered'))
        .catch(err => console.error('‚ùå Service Worker registration failed:', err));
    }

    // "Play Game" button: hide landing page and show game UI
    document.getElementById('startButton').addEventListener('click', function () {
      document.getElementById('landing-page').style.display = 'none';
      document.getElementById('game-ui').style.display = 'block';
      // Optionally start the Phaser game:
      // startPhaserGame();
    });

    // "Play Again" button: reset game without reloading the page.
    document.getElementById('playAgainBtn').addEventListener('click', function () {
      // Call your game reset function; for example:
      if (typeof resetGame === 'function') {
        resetGame();
      } else if (typeof startPhaserGame === 'function') {
        startPhaserGame();
      }
    });

    // "Exit" button: return to the landing page.
    document.getElementById('exitBtn').addEventListener('click', function () {
      // Optional: perform any cleanup or stop game logic here.
      document.getElementById('game-ui').style.display = 'none';
      document.getElementById('landing-page').style.display = 'block';
    });
  </script>

  <!-- Auto-start logic for PWA: skip landing page if flag set -->
  <script type="module">
    import { startPhaserGame } from './main.js';
    window.addEventListener('load', () => {
      if (localStorage.getItem('autoStartGame') === 'true') {
        const options = JSON.parse(localStorage.getItem('gameOptions'));
        localStorage.removeItem('autoStartGame'); // clear the flag
        
        // Remove landing page entirely
        const landingPage = document.getElementById('landing-page');
        if (landingPage) {
          landingPage.remove();
        }
        document.getElementById('game-ui').style.display = 'block';
        startPhaserGame(options);
      }
    });
  </script>
</body>
</html>
