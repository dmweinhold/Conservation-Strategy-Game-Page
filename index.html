<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conservation Strategy Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#6EA06E">
  <link rel="manifest" href="manifest.json">
  <!-- iOS PWA Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Conservation Game">
  <link rel="apple-touch-icon" href="images/icon-192.png">

  <!-- Phaser -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* we typically hide scroll for the game layout */
    }
    body {
      background: #ddd;
      font-family: sans-serif;
    }
    /* Landing page */
    #landing-page {
      background-color: #EDE8E1;
      min-height: 100vh;
      text-align: center;
      padding: 40px;
    }
    #landing-page h2, #landing-page p {
      color: #4D341A;
    }
    #landing-page a, #landing-page button {
      font-size: 16px;
      padding: 12px 24px;
      border-radius: 5px;
      background-color: #4D341A;
      color: white;
      text-decoration: none;
      border: none;
      margin: 10px;
      cursor: pointer;
    }
    #landing-page button#startButton {
      font-size: 20px;
      padding: 15px 40px;
      background-color: #6EA06E;
    }
    footer {
      text-align: center;
      padding-top: 30px;
      color: #4D341A;
      font-size: 14px;
    }

    /* Game UI Container: hidden until user leaves landing page */
    #game-ui {
      display: none;
      background: #EDE8E1;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    #ui-container {
      width: 300px;
      margin: 10px auto;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      display: block; /* shown initially */
    }
    #terrain-wrapper {
      text-align: center;
      margin: 20px auto;
    }
    #terrain-wrapper img {
      max-width: 50%;
      height: auto;
    }

    /* The actual Phaser game area: hidden until "Start Game" is clicked */
    #game-container {
      display: none; /* user must click Start Game first */
      width: 100%;
      height: 100%;
      margin: 0 auto;
      background: #ddd; /* or any color */
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      #ui-container {
        width: 95%;
        font-size: 16px;
        padding: 8px;
      }
      #landing-page button,
      #landing-page a {
        font-size: 14px;
        padding: 10px 20px;
      }
      #landing-page h2 {
        font-size: 20px;
      }
      .decorative {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Landing Page -->
  <div id="landing-page">
    <img src="images/title_cover.png" alt="Game Title" style="max-width: 30%; height: auto; margin-bottom: 30px;" />
    <h2>Welcome to the Conservation Strategy Game!</h2>
    <br><br>
    <button id="startButton" type="button">Play Game</button>
    <br><br>
    <a href="images/Conservation_Game_UserManual.pdf" target="_blank" rel="noopener noreferrer"
       style="display: inline-block; background-color: #4D341A; color: white; padding: 12px 24px; border-radius: 5px; text-decoration: none; margin-top: 80px;">
      üìò Download User Manual
    </a>
    <button id="installAppBtn" type="button" style="display: none;">üì≤ Install App</button>
    <p style="font-size: 13px; color: #4D341A; margin-top: 10px;">
      <em>On iPhone/iPad, use Safari ‚Üí Share ‚Üí ‚ÄúAdd to Home Screen‚Äù to install.</em>
    </p>
    <footer>&copy; Diana Weinhold 2025, All Rights Reserved</footer>
  </div>

  <!-- Game UI -->
  <div id="game-ui">
    <!-- The user input container (buildUI will populate) -->
    <div id="ui-container"></div>

    <!-- Optional terrain image -->
    <div id="terrain-wrapper">
      <img src="images/terrain.png" alt="Terrain" />
    </div>

    <!-- Phaser game area -->
    <div id="game-container"></div>
  </div>

  <!-- Load Modules -->
  <script type="module" src="UserInput.js"></script>
  <script type="module" src="grid.js"></script>
  <script type="module" src="strategy.js"></script>
  <script type="module" src="gameLogic.js"></script>
  <script type="module" src="main.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registered'))
        .catch(err => console.error('‚ùå Service Worker registration failed:', err));
    }

    // "Play Game" button: hide landing page and show #game-ui (the setup form)
    document.getElementById('startButton').addEventListener('click', function () {
      document.getElementById('landing-page').style.display = 'none';
      document.getElementById('game-ui').style.display = 'block';
      // The #game-container remains hidden until user clicks "Start Game" in the UI form
    });

    // Handle install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.getElementById('installAppBtn');
      installBtn.style.display = 'inline-block';
      installBtn.addEventListener('click', () => {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('‚úÖ User accepted the install prompt');
          } else {
            console.log('‚ÑπÔ∏è User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      });
    });
  </script>
</body>
</html>
